{{ define "main" }}
<main class="container">

    <div class="p-4 p-md-5 mb-4 rounded bg-light">
        <blockquote class="col-md-10 px-0">
            <h1 class="display-5 fst-italic">The end of all knowledge should be service to others.</h1>
            <footer class="lead my-3 blockquote-footer">Cesar Chavez</footer>
        </blockquote>
    </div>

    <div class="row g-5">
        <div class="col-md-8 container">
            <div class="row articles">
                {{ range where .Site.RegularPages "Type" "blog" }}
                {{ partial "posts-item.html" . }}
                {{ end }}
            </div>
        </div>

        <div class="col-md-4">
            {{ partial "sidebar.html" . }}
        </div>
    </div>

</main>
{{ end }}
